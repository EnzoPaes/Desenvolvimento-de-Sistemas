<body>
    <script>
        class Empresa {
            constructor(nome, receitaAnual, despesasAnuais) {
                this.nome = nome;
                this.receitaAnual = receitaAnual;
                this.despesasAnuais = despesasAnuais;
            }
            calcularLucroAnual() {
                return (this.receitaAnual - this.despesasAnuais);
            }

            exibirRelatorio() {
                return (`Receita: R$${this.receitaAnual}, Despesas: R$${this.despesasAnuais}`);
            }
        }

        let empresa1 = new Empresa(`Nike`, 1000000, 250000);

        console.log(`${empresa1.exibirRelatorio()}, Lucro: ${empresa1.calcularLucroAnual()}.`);
    </script>
</body>
