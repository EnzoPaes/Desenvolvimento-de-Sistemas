<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <script>
        class Aluno {
            constructor(nome, nota1, nota2) {
                this.nome = nome;
                this.nota1 = nota1;
                this.nota2 = nota2;
            }
            calcularMedia() {
                return ((this.nota1 + this.nota2) / 2).toFixed(2);
            }
        } 

        let aluno1 = new Aluno(`Enzo`, 8, 9);

        console.log(`*******ALUNO*******`);
        console.log(`Nome: ${aluno1.nome}.`);
        console.log(`Nota 1: ${aluno1.nota1}.`);
        console.log(`Nota 2: ${aluno1.nota2}.`);
        console.log(`Média: ${aluno1.calcularMedia()}.`);
    </script>
</body>

</html>
