<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <script>
        class Casa {
            constructor(endereco, numeroQuartos, area) {
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;
            }
            informacoesCasa() {
                return (`Endereço: ${this.endereco}, Nº quartos${this.numeroQuartos}, Área: ${this.area} m².`);
            }
        }

        let casa1 = new Casa(`Rua Renato Schiave, 44`, 5, 180);

        console.log(`Informações: ${casa1.informacoesCasa()}`);
    </script>
</body>

</html>
