<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        class Produto {
            constructor(nome, preco, quantidade) {
                this.nome = nome;
                this.preco = preco;
                this.quantidade = quantidade;
            }
            calcularTotal() {
                return (this.preco * this.quantidade);
            }
        }

        let produto1 = new Produto(`Clear Men`, 29.90, 5)

        console.log(`******COMPRA******`)
        console.log(`Nome: ${produto1.nome}.`);
        console.log(`Preço: ${produto1.quantidade} unidades.`);
        console.log(`Valor: R$${produto1.preco}.`)
        console.log(`Valor: R$${produto1.calcularTotal()}.`);
    </script>
</body>

</html>
