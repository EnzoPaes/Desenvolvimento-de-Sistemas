<body>
    <script>
        class Filme {
            constructor(titulo, genero, duracao) {
                this.titulo = titulo;
                this.genero = genero;
                this.duracao = duracao;
            }
            informacoesFilme() {
                return (`título "${this.titulo}", gênero ${this.genero}, com duração de ${this.duracao} min`)
            }
        }

        let filme1 = new Filme(`Titanic`, `drama romance`, 194);

        console.log(`Informações: ${filme1.informacoesFilme()}.`);

    </script>
</body>

</html>
