<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 1</title>
</head>

<body>
    <script>
        class Aluno {
            constructor(nome, sobrenome, curso, semestre) {
                this.nome = nome;
                this.sobrenome = sobrenome;
                this.curso = curso;
                this.semestre = semestre;
            }
            exibirInformações() {
                return (`Nome: ${this.nome}; Sobrenome: ${this.sobrenome}; Curso: ${this.curso}; Semestre: ${this.semestre}º semestre.`);
            }
        }

        let aluno1 = new Aluno(`Pedro`, `Aragão`, `DS`, 1);

        console.log(aluno1.exibirInformações());
    </script>
</body>

</html>
