<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>

<body>
    <script>
        class CalculadoraFGTS {
            constructor(salario) {
                this.salario = salario;
            }
            calcularFGTS() {
                return (this.salario - (this.salario * 0.08)).toFixed(2);
            }
        }
        
        salario1 = new CalculadoraFGTS(5000);

        console.log(`Salário Bruto: R$${salario1.salario}; Salário Líquido: R$${salario1.calcularFGTS()}.`);
    </script>
</body>

</html>
