    <script>
        class Aluno {
            constructor(nome, idade, nota) {
                this.nome = nome;
                this.idade = idade;
                this.nota = nota;
            }
            verificarAprovação() {
                if (this.nota >= 7) {
                    return(`Aprovado`);
                } else {
                    return(`Reprovado`);
                }
            }
        }

        let aluno1 = new Aluno(`Paes`, 16, 9.5);

        console.log(`Situação: ${aluno1.verificarAprovação()}`);
    </script>
