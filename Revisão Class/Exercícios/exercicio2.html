<body>
    <script>
        class Quadrado {
            constructor(lado) {
                this.lado = lado;
            }
            calcularArea() {
                return (this.lado * this.lado);
            }
        }

        let quadrado1 = new Quadrado(5);

        console.log(`A área do quadrado é: ${quadrado1.calcularArea()} u.m.`);
    </script>
</body>
